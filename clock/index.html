<!DOCTYPE html>

    <head>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="icon" href="https://i.ibb.co/SBX2vY1/inkthoughtinvis.png">

        <meta property="og:site_name" content="inkthought labs" />
        <meta property="og:image" content="https://i.ibb.co/SBX2vY1/inkthoughtinvis.png">
        <meta property="og:title" content="inkthought labs" />
        <meta name="description" content="creative space">
        <meta property="og:description" content="creative space" />    
        <title>inkthought labs</title>
    </head>
    <body>
        <div class="jumbotron head">
            <div class="container text-center">
                <a href=""><img class="img-fluid logo" src="../imgs/header-logo.png"></a>
                <br />
                <p class="typed"></p>
            </div>
        </div>
        <br />
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link top" id="v-pills-home-tab"href="../" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fas fa-home"></i> <strong class="pad">Home</strong></a>
                        <a class="nav-link top" id="v-pills-projects-tab" href="../projects/" role="tab" aria-controls="v-pills-projects" aria-selected="false"><i class="fas fa-project-diagram"></i> <strong class="pad">Projects</strong></a>
                        <a class="nav-link top" id="v-pills-contact-tab" href="../contact/" role="tab" aria-controls="v-pills-contact" aria-selected="false"><i class="fas fa-envelope"></i> <strong class="pad">Contact</strong></a>
                        <a class="nav-link top" id="v-pills-team-tab" href="../team/" role="tab" aria-controls="v-pills-team" aria-selected="false"><i class="fas fa-users-cog"></i> <strong class="pad">Team</strong></a>
                        <a class="nav-link top" id="v-pills-partners-tab" href="../partners/" role="tab" aria-controls="v-pills-partners" aria-selected="false"><i class="fas fa-users"></i> <strong class="pad">Partners</strong></a>
                        <a class="nav-link top active" id="v-pills-clock-tab" href="#" role="tab" aria-controls="v-pills-clock" aria-selected="false"><i class="fas fa-clock"></i> <strong class="pad">Clock</strong></a>
                        <a class="nav-link top" href="https://discord.gg/JDsdgqJ" target="_blank"><i class="fab fa-discord"></i> <strong class="pad">Discord</strong></a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="card-body">
                        <div class="tab-content" id="v-pills-tabContent">
                            <!-- Parters -->
                            <div class="tab-pane fade show active" id="v-pills-partners" role="tabpanel" aria-labelledby="v-pills-partners-tab">
                                <iframe class="col-12" src="https://circular-clock.netlify.app/" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer text-center">
            <p class="muted">Copyright &copy; <a href="/"> inkthought labs</a> | 2020 - 2020</p>
        </div>
        <script>
            document.addEventListener('contextmenu', event => event.preventDefault());

            var typed = new Typed('.typed', {
                strings: [
                    "never gonna honk you up",
                    "never gonna honk you down",
                    "honk",
                    "*steals slippers*",
                    "*steals your keys*",
                    "mess with the honk, you get the bonk",
                    "*steals knife*",
                    "h0nk"
                ],
                typeSpeed: 80,
                backSpeed: 70,
                loop: true,
                backDelay: 3000,
                contentType: 'html'
            });

            $(document).ready(function () {

                function second_passed() {
                    $('.clock').removeClass('is-off');
                }
                setTimeout(second_passed, 2000)

                $('.switcher').on('click', function(e) {
                    e.preventDefault();
                    $('.screen').toggleClass('glitch');
                });

                var newDate = new Date();
                newDate.setDate(newDate.getDate());

                setInterval( function() {
                    var hours    = new Date().getHours();
                    var seconds  = new Date().getSeconds();
                    var minutes  = new Date().getMinutes();
                    var realTime = ( hours < 10 ? '0' : '' ) + hours + ' : ' + ( minutes < 10 ? '0' : '' ) + minutes + ' : ' + ( seconds < 10 ? '0' : '' ) + seconds

                    $('.time').html(realTime);
                    $('.time').attr('data-time', realTime);
                }, 1000);
            });
        </script>
    </body>
</html>
